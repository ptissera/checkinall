<div class="container p-5">
<div class="table-wrapper">  
  <div class="table-title">
    <div class="row">
      <div class="col-sm-11">
        <h4>Usuarios</h4>
      </div>
      <div class="col-sm-1 align-bottom">
        <a [routerLink]="['/user', { outlets: { 'sidepanel':['add'] } }]" ><i class="fas fa-plus-circle"></i></a>
      </div>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre para mostrar</th>
        <th scope="col">E-mail</th>
        <th scope="col">Accciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <th scope="row">{{item.id}}</th>
        <td><img [src]="item.image" class="avatar" alt="Avatar">{{item.displayName}}</td>
        <td>{{item.email}}</td>
        <td>
          <a [routerLink]="['/user', { outlets: { 'sidepanel':['edit', item.id] } }]" routerLinkActive><i class="fas fa-edit"></i></a>
          <a href="#" (click)="delete(item.id)"><i class="fas fa-trash"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="clearfix">
      <nav aria-label="Page navigation example" style="visibility: hidden;">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
  </div>
</div>
</div>
<router-outlet name="sidepanel"></router-outlet>
